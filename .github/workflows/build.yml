name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  go-build:
    runs-on: ubuntu-latest    
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18
    - name: Go Build
      run: go build -v ./...
      
  react-build:
    runs-on: ubuntu-latest  
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
    - run: yarn --cwd ./web install --immutable
    - run: yarn --cwd ./web build ./web
